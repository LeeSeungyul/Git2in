apiVersion: v1
kind: Service
metadata:
  name: git2in-api
  namespace: git2in
  labels:
    app: git2in
    component: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "https"
spec:
  type: ClusterIP
  selector:
    app: git2in
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  sessionAffinity: ClientIP  # Sticky sessions for Git operations
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
# Headless service for internal pod-to-pod communication
apiVersion: v1
kind: Service
metadata:
  name: git2in-api-headless
  namespace: git2in
  labels:
    app: git2in
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: git2in
    component: api
  ports:
  - name: http
    port: 8000
    targetPort: http
    protocol: TCP
---
# Service for metrics scraping
apiVersion: v1
kind: Service
metadata:
  name: git2in-metrics
  namespace: git2in
  labels:
    app: git2in
    component: metrics
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  selector:
    app: git2in
    component: api
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP